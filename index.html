<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>COLMERACADEMY</title>
    <link rel="stylesheet" href="resources/css/reset.css">
    <link rel="stylesheet" href="resources/css/style.css">
  </head>
  <body>
    <header>
      <div class="logoContainer">
        <img src="resources/images/ic-logo.svg">
        <span class="logoTitle"><strong>COLMER</strong>ACADEMY</span>
      </div>
      <div class="navContainer">
        <nav class="navLinks">        
          <a class="navLink" href="" target="_blank">On Campus</a>
          <a class="navlink" href="" target="_blank">Online</a>
          <a class="navlink" href="" target="_blank">Our Companies</a>
          <a class="navlink" href="" target="_blank">Sign IN</a>
        </nav>
      </div>
    </header>
        <main>
          <section class="banner">
            <div class="bannerPicContainer">
              <img class="bannerPic" src="resources/images/banner.jpg" alt="students reading"> 
            </div>
            <div class="bannerTitleContainer">
              <h1 class="bannerTitle">Learn something new everyday</h1>
              <p class="bannerPara">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
              <button class="bannerButton" type="button">Start here</button>
            </div>
          </section>
          <section class="banner2">
            <div class="banner2Main">
              <div class="bannerPic2Container">
                <img class="bannerPic2" src="resources/images/information-main.jpg" alt="Man reading a textbook outside">
              </div>
              <h2 class="banner2Title">It doesn't hurt to keep practicing</h2>
              <figure class="banner2Para">
                <blockquote>
                  <p>Curaburitur vitae liberno in ipsum porttitor consequant. Aliquam et commodo lectus, ne consequan5 neque. Sed non accumsan urna. Phasellus sed consequat ex. Etiam eget magna laqoreet, efficiur doloro consequat,tristique ligula</p>
                </blockquote>
                <figcaption >Emanuel, Sr. Strategist at Hiring.com</figcaption>
              </figure>
            </div>
            <div class="banner2Aside">
              <div class="asideCard1">
                <img class="card1Pic" src="resources/images/information-orientation.jpg" alt="overveiw of people walking along a path">
                <div class="card1Info">
                  <h4 class="card1Title">Orientation date</h4>
                  <p>Tue 10/11 & Wed 10/12: 8am-3pm</p>
                  <a class="card1Link" href="" target="_blank">Read more</a>
                </div>  
              </div>
              <div class="asideCard2">
                <img class="card2Pic" src="resources/images/information-campus.jpg">
                <div class="card2Info">
                  <h4 class="card2Title">Our campus</h4>
                  <p>Find which campus is nearest you</p>
                  <a class="card2Link" href="" target="_blank">Read More</a>
                </div>
              </div>
            </div>
          </section>
        </main>
      </div>
    </header>
  </body>
</html>
